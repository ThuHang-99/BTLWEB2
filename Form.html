
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="shortcut icon" href="img/logo.png"/>
	<title>Đăng Ký</title>
	<link rel="stylesheet" href="css/gird.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
</head>
<body>
<div class="logo">
    <center><h1>TMG</h1></center>
</div>
<div class="form-block">
    <form id="container">
        <div id="progress-triangle"></div>
        <center><h1>Form</h1></center>
        <label for="name">
          <div class="holder">
            Name
            <input type="text" name="name" autocomplete="off" id="name">
          </div>
        </label>
        
        <label for="email">
          <div class="holder">
            Email
            <input type="email" name="email" autocomplete="off" id="email">
          </div>
        </label>
        
        <label for="password">
          <div class="holder">
            Password
            <input type="password" name="password" id="password">
          </div>
        </label>
        <label class= "submit-input" for="submit-input">
            <button onclick="emailIsValid()">Create account</button>
        </label>
        <input type="submit" id="submit-input">
      </form>
</div>
</body>
</html>
